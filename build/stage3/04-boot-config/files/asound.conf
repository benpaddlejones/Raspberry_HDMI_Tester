# ALSA configuration for Raspberry Pi HDMI Tester
# Enables simultaneous audio output to both HDMI and 3.5mm jack

# Define multi-output device that sends audio to both HDMI and headphones
pcm.both {
    type plug
    slave.pcm {
        type multi
        slaves {
            a { channels 2 pcm "hw:0,0" }  # HDMI (vc4-hdmi)
            b { channels 2 pcm "hw:0,1" }  # Headphones (3.5mm jack)
        }
        bindings {
            0 { slave a channel 0 }
            1 { slave a channel 1 }
            2 { slave b channel 0 }
            3 { slave b channel 1 }
        }
    }
    # Route stereo input to both outputs
    ttable {
        0.0 1.0  # Left to HDMI left
        1.1 1.0  # Right to HDMI right
        0.2 1.0  # Left to Headphone left
        1.3 1.0  # Right to Headphone right
    }
}

# Make 'both' the default device
pcm.!default {
    type plug
    slave.pcm "both"
}

ctl.!default {
    type hw
    card 0
}

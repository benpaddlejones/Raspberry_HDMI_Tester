# HDMI Tester Configuration
# This file controls the behavior of the HDMI testing system
#
# Location: /boot/firmware/hdmi-tester.conf
# This file is accessible from Windows/Mac when SD card is mounted
#
# Edit with: sudo hdmi-tester-config
# Or manually edit this file and reboot

# DEBUG_MODE: Enable verbose debugging output system-wide
# Values: true, false
# Default: false
DEBUG_MODE=false

# DEFAULT_SERVICE: Service to auto-launch on boot
# Values: hdmi-test, audio-test, image-test, pixel-test, full-test, hdmi-diagnostics, (empty for none)
# Default: (empty - boot to terminal)
DEFAULT_SERVICE=

# DO NOT EDIT BELOW THIS LINE - System managed
CONFIG_VERSION=1.0

    slave.pcm {
        type hw
        card 2
        device 0
    }
    hint {
        show on
        description "HDMI Audio Output (Card 2) with Format Conversion"
    }
}

pcm.hdmi3_plug {
    type plug
    slave.pcm {
        type hw
        card 3
        device 0
    }
    hint {
        show on
        description "HDMI Audio Output (Card 3) with Format Conversion"
    }
}

pcm.hdmi4_plug {
    type plug
    slave.pcm {
        type hw
        card 4
        device 0
    }
    hint {
        show on
        description "HDMI Audio Output (Card 4) with Format Conversion"
    }
